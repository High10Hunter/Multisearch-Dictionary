<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="text" id="search_word" placeholder="Search..." />
		<br />
		Choose dictionary:
		<br />
		<input type="checkbox" id="oxford" />
		<label for="oxford">Oxford Dictionary</label>
		<br />
		<input type="checkbox" id="cambridge" />
		<label for="cambridge">Cambridge Dictionary</label>
		<br />
		<input type="checkbox" id="collins" />
		<label for="collins">Collins Dictionary</label>
		<br />
		<input type="checkbox" id="macmillan" />
		<label for="macmillan">Macmillan Dictionary</label><br />
		<input type="checkbox" id="freeDic" />
		<label for="freeDic">The Free Dictionary</label><br />
		<input type="checkbox" id="gg_trans" />
		<label for="gg_trans">Google Translate</label><br />
		<button id="search-btn">Search</button>

		<script src="main.js"></script>
	</body>
</html>
